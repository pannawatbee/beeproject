    <script type="module">
      import { restaurantMock } from "./restaurantMock.js"
      function restaurantList(isSeeAll = false) {
        let content = ""
        let countContent = 0
        if(isSeeAll) countContent = restaurantMock.length
        else {
          if(restaurantMock.length >= 6) countContent = 6
          else countContent = restaurantMock.length
        }
        for(let i = 0 ; i < countContent ; i++) {
          content += '<div class="card1">'
          content += `<a href="${restaurantMock[i].restaurantDetailLink}">`
          content += `<img src="${restaurantMock[i].restaurantImage}" alt="" />`
          content += `<p>${restaurantMock[i].restaurantName}</p>`
          content += '</a>'
          content += '</div>'
        }
        document.getElementById("card-container").innerHTML += content
      }

      function seeMoreRestaurant() {
        document.getElementById("card-container").innerHTML = ""
        restaurantList(true)
      }
      
      document.getElementById("see-more-restaurant").addEventListener('click' , seeMoreRestaurant)
      restaurantList()
    </script>
